<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetching data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./font family/transfonter.org-20230915-074103/stylesheet.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="cards_wrap">
    <div class="container">
      <div class="row" id="result">
      </div>
    </div>
  </div>
  <script>
    var apiEndpoint = 'https://jsonplaceholder.typicode.com/posts';
    fetch(apiEndpoint)
      .then(function (response) {
        return response.json();
      })
      .then(function (data) {
        setTimeout(() => {
        for (var i = 0; i < 5; i++) {
          let node = document.createElement("div");
          node.className = "col-lg-4 col-md-6 mb-5"
          node.innerHTML = `
          <div class="card_inner">
          <img src="https://fastly.picsum.photos/id/866/536/354.jpg?hmac=tGofDTV7tl2rprappPzKFiZ9vDh5MKj39oa2D--gqhA" alt="image">
          <div class="card_body">
           <h2>user id is : ${data[i].userId}</h2>
          <h1> id is : ${data[i].id}</h3>
          <h3>title is :  ${data[i].title}</h3>
            <p>body :${data[i].body}</p>
            </div>
          `
          document.getElementById("result").appendChild(node);}
        },1000)
      })
      .catch(function (error) {
        console.error('Error fetching data:', error);
      });   
  </script>
</body>

</html>
